<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <link rel="stylesheet" type="" href="../../css/main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="example"></div>

    <script type="text/babel">

        let CommentBox = React.createClass({

            getInitialState: function () {
                return{editing: false}
            },

            edit: function () {
                this.setState({editing:true});
            },
            remove: function () {
                console.log('Remove comment');
            },
             save: function () {
                this.setState({editing:false});
            },
            renderNormal: function () {
                return(
                    <div className='commentContainer'>
                        <div>{this.props.children}</div>
                        <button onClick={this.edit} className='btn btn-primairy'>Edit</button>
                        <button onClick={this.remove} className='btn btn-primairy'>Remove</button>
                    </div>
                );
            },
            renderForm: function () {
                return(
                    <div className='commentContainer'>
                        <textarea defaultValue={this.props.children}></textarea>
                        <button onClick={this.save} className='btn btn-success'>Save</button>                    
                    </div>
                );
            },

            render: function () {
                if(this.state.editing){
                    return this.renderForm();
                }else{
                    return this.renderNormal();
                }
                
            }

        });


        ReactDOM.render(
            <div>
                <CommentBox> Hello</CommentBox>
                <CommentBox> Bangladesh</CommentBox>
                <CommentBox> AlemHealth</CommentBox>
            </div>,
            
            
            document.getElementById('example'));

    </script>

</body>
</html>
